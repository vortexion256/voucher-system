<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title></title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Cache" content="no-cache" />

    <link rel="icon" href="./img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
  </head>

  <body cz-shortcut-listen="true">
    <div class="body-loading" id="body_loading">
      <img src="./img/loading.gif" style="width: 320px; height: 240px" />
    </div>

    <div class="body-wrapper">
      <div class="body-background">
        <div class="body-background-mask"></div>
      </div>

      <div class="body-content-wrapper">
        <div class="body-content" id="body_content">
          <div class="login-wrapper">
            <div class="login-form-wrapper">
              <div class="main-title">
                <h1>ENOX PUBLIC WIFI HOTSPOT</h1>
                <p>Secure & Fast Internet Access</p>
              </div>
              <div>
                <div class="login-form-title">
                </div>
              </div>

              <div class="login-item login-item-fixaccount hide">
                <input
                  class="rj-input"
                  type="text"
                  id="account_input"
                  data-i18n-placeholder="account"
                />
              </div>
              <div class="login-item login-item-fixaccount hide">
                <input
                  class="rj-input"
                  type="password"
                  id="account_password"
                  data-i18n-placeholder="password"
                />
              </div>
              <div class="login-item login-item-voucher hide">
                <input
                  class="rj-input"
                  type="text"
                  id="voucher_code"
                  data-i18n-placeholder="accesscode"
                />
              </div>
            </div>

            <div class="login-msg" id="login_msg"></div>
            <button
              class="rj-btn rj-btn-primary login-btn"
              id="login_btn"
              data-i18n="login"
            >
            </button>
        

            <div class="other-btn-wrapper">
              <div class="login-split-line hide" id="login_split_line">
                <span class="left"></span>
                <span data-i18n="or">
                </span>
                <span class="right"></span>
              </div>
              <!-- <button
                class="rj-btn login-item login-item-pass hide"
                onclick="IndexObj.changeLoginOption('pass')"
                data-i18n="one_click_login"
              > -->
              </button>
              
              <!-- <button
                class="rj-btn login-item login-item-fixaccount hide"
                onclick="IndexObj.changeLoginOption('fixaccount')"
                data-i18n="account_login"
              > -->
              </button>

              <button
                class="rj-btn login-item login-item-voucher hide"
                onclick="IndexObj.changeLoginOption('voucher')"
                data-i18n="voucher_login"
              >
              </button>
            </div>

            <!-- Payment Section -->
            <div class="payment-section">
              <div class="payment-split-line">
                <span class="left"></span>
                <span>Or</span>
                <span class="right"></span>
              </div>
              <div class="iframe-inline payment-iframe" id="payment_iframe">
                <iframe
                  src="https://voucher-app-smoky.vercel.app/"
                  scrolling="no"
                  frameborder="0"
                ></iframe>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <script type="text/javascript" src="./js/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="./js/language.js"></script>
    <script type="text/javascript" src="./js/i18n/i18n.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./loadConfig.json"></script>

    <script type="text/javascript">
      // Listen for messages from the payment iframe
      window.addEventListener('message', function(event) {
        // IMPORTANT: Change this to your actual iframe domain for security
        if (event.origin !== 'https://voucher-app-smoky.vercel.app') {
          return; // Ignore messages from unknown origins
        }

        if (event.data.type === 'PAYMENT_SUCCESS') {
          const voucherCode = event.data.voucherCode;
          const sessionId = event.data.sessionId;

          if (voucherCode) {
            // Hide payment section and auto-authenticate
            $('#payment_iframe').hide();

            // Auto-authenticate immediately
            IndexObj.authenticateWithVoucher(voucherCode, sessionId);
          }
        }
      });
    </script>
  </body>
</html>
